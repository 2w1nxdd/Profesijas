<body>
  <div class="header">
    <img src="riga.jpg" width="200px">

  <div id="menu">

    <p><a href="index.html">Galvēna</a></p>

  <div id="content">
    <input id="name" placeholder="Vārd Uzvārds">
    <p>Izvelēties unviersitāte</p>
    <select name="universites" id="universites">
      <option value="rtu">RTU</option>
      <option value="rsu">RSU</option>
      <option value="lu">LU</option>
    </select>
    <br>
    <input type="number" placeholder="Matematikas eksamens" id="math">% <br>
    <input type="number" placeholder="Angļu valoda eksamens" id="eng">% <br>
    <input type="number" placeholder="Latviešū valoda eksamens" id="lat">% <br>
    <label for="olimpiades">Vai jums ir rezulatati olimpiados?</label>
    <input type="checkbox" id="olimp" name="olimpiades"> <br>
    <input placeholder="Ja ir, tad kādi?" id="olimp_info"> <br>
    <button type="button" onclick="sendInfo()">Sniegt informāciju!</button>
  </div>
  <div class="footer"> Rīga, 2021 </div>

  <script>
    function sendInfo() {
      let name = document.getElementById("name").value;
      let univers = document.getElementById("universites").value;
      let math = document.getElementById("math").value;
      let eng = document.getElementById("eng").value;
      let lat = document.getElementById("lat").value;
      let olimp = document.getElementById("olimp").checked;
      let info = "";
      if (olimp == false) {
        info = "Vārds un uzvārds: " + name + "\nUniversitāte: " + univers + "\nMatematikas eksamens: " + math + "\nAngļu valoda eksamens: " + eng + "\nLatviešu valoda eksamens: " + lat;
      } else {
        let olimp_info = document.getElementById("olimp_info").value;

        info = "Vārds un uzvārds: " + name + "\nUniversitāte: " + univers + "\nMatematikas eksamens: " + math + "\nAngļu valoda eksamens: " + eng + "\nLatviešu valoda eksamens: " + lat + "\nRezultāti olimpiados: " + olimp + "\nOlimpiādes rezultāti: " + olimp_info;
      }

      alert(info);
    }
  </script>
</body>
